<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finland Municipality Population Heatmap</title>
  </head>
  <body>
    <div id="app">
      <h1>Finland Municipality Population Heatmap</h1>
      <div class="dataset-selector">
        <label for="dataset-select">Map view:</label>
        <select id="dataset-select" aria-label="Select map dataset">
          <option value="municipality">Municipality boundaries</option>
          <option value="grid-5km">Population 5km grid</option>
          <option value="grid-1km">Population 1km grid</option>
        </select>
      </div>
      <div id="map-container">
        <div id="map"></div>
        <div id="legend"></div>
      </div>
      <div id="info">
        <p id="feature-count">Loading WFS features...</p>
        <div id="municipality-details" class="municipality-details hidden"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
